<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS || Game</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="Assests/RPS.png" type="image/x-icon" />

  <body>
    <!-- container -->
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
          <button class="choice" onclick="playGame('rock')">Rock</button>
          <button class="choice" onclick="playGame('paper')">Paper</button>

          <button class="choice cheat" onclick="playGame('bomb')">Bomb</button>
        </div>
  </body>
